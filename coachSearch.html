	<script>

			'David  | 2 YOE',					
			'Dinh | 2 YOE',	
			'Kendal | 3 YOE',
			'Henry | 3 YOE',
			'Tom | 3 YOE',
			'Kelly | 3 YOE',
			'Marni | 3 YOE',
			'Alex| 3 YOE'
		];
	});
	</script>		
    <title>Coaches</title>
	<link rel="icon" type="image/x-icon" href="Assets/GLfavicon.ico">
  </head>
  <body>
	 <!-- Top navigation for log-in and sign-up -->
	 <nav class="navbar navbar-expand-sm bg-dark navbar-dark py-0 sticky-top">
		 <div class="container-fluid">
			 <ul class= "navbar-nav ms-auto">
				 <li class="nav-item">
					<a class="nav-link" href="log-in.html">Login</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="sign-up.html">Sign-Up</a>
				  </li>
			 </ul>
		 </div>
	  </nav>
	 <div class="container-fluid-mt3">
	 </div>
	  <!-- end of login ribbon -->
	  <div class = "container">
	  <img class = "img-fluid" src="./Assets/GetLooked-1.png" alt ="Get Looked Logo" width = "325"/>
		</div>
	  
	  <!-- Main nav bar begin -->
	  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
  <div class="container">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Athletes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Coaches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Schools</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">About Us</a>
        </li>
        <li class="nav-item">

        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-dark" type="button">Search</button>
      </form>
    </div>
  </div>
	</nav>
	<section class="vh-100" style="background-color: #9de2ff; margin-left: 20px">
		<div ng-app="coachApp" ng-controller="namesCtrl">			
				<h3>Looking for coaches</h3>						
				<label>Coach Name </label>
				<input class="input_type" type="text" name="productName" ng-model="test" name="productID" />
				<label>Gender </label>
				<select name="coachGender" id="coachGender">
				  <option value="all">All</option>
				  <option value="male">male</option>
				  <option value="female">female</option>
				  <option value="other">other</option>
				</select>
				<input type="submit" value="Search"/>
				<ul ng-repeat="x in names | filter : test">
					<li> {{ x }} </li>
			</ul>	
		</div >		
	</section>
	  <!-- Footer -->
	  <div class="mt-5 p-4 bg-dark text-white text-center">
		  <p>Footer</p>
	  </div>
